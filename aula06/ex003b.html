<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de fixação</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <script>
        var nome = window.prompt('Digite seu primeiro nome')
        var sobrenome = window.prompt('Digite seu sobrenome')
        s = nome + sobrenome
        window.alert(`Seu nome completo é ${s}. Correto?`)
       
    </script>
</body>
</html>

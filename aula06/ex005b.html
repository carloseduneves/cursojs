<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com DOM</title>
    <style>
        p{
            display: n;
        }

    </style>
</head>
<body>
    <h1>Testando o DOM</h1>
    <button type="button" onclick="funçao()">Clique aqui</button>
    <p>Estou gostando de aprender JavaScript!</p>
    <script>
        function funçao() {window.document.gelementsByTagName('p').innerHTML = 'block'}
    </script>
</body>
</html>

<body>
    <h1>Calcule seu índice de massa corporal (IMC)</h1>
    <button type="button" id="click">Clique aqui</button>
<script>
    var nome = window.prompt('Qual é o seu nome?')
    var altura = Number.parseFloat(window.prompt('Qual sua altura?'))
    var peso = Number.parseFloat(window.prompt('Qual é o seu peso?'))
   var r1 = altura ** 2
   var r2 = Number.parseInt(peso / r1)
    window.alert(`${nome}, o seu índice de massa corporal é igual a ${r2} `)
</script>
